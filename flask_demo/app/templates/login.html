{% extends 'base.html' %}
{% block title %}登陆{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">
{% endblock %}
{% block main %}

    <form action="" method="POST">
    <div class="form-content" >
        <h3 class="page-title">登陆</h3>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="用户名/手机号/邮箱" name="user">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="{{ error3|default('密码') }}" name="password">
        </div>
        <div class="form-group">
            <button class="btn btn-primary">立即登陆</button>
        </div>
    </div>
    </form>
{% endblock %}
