{% extends 'base.html' %}
{% block title %}注册{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/regist.css') }}">
{% endblock %}

{% block main %}
<form action="" method="POST">
        <div class="form-content" >
            <h3 class="page-title">注册</h3>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="{{ error1|default('手机') }}" name="telnumber">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="{{ error2|default('密码') }}" name="passwd1">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="确认密码" name="passwd2">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" >注册</button>
            </div>

        </div>
    </form>
{% endblock %}
